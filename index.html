<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>HW6 - Weather Dashboard</title>
    <!-- link to bootstrap CDN -->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
      integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk"
      crossorigin="anonymous"
    />
    <!-- link to internal CSS file -->
    <link rel="stylesheet" href="style.css" />
  </head>
  <!-- 1.	Create html layout for visualization
    2.	Create ajax call for 5- day weather forecast
    3.	Generate a city search mechanism
    4.	Display current weather metrics, with proper css coloring
    5.	Locate icons reflective of current weather condition. “sun, rain, cloudy”
    6.	Evaluate current conditions and display appropriate icon
    7.	Save searches to local storage to be viewed again
    8.	Display previous search city in button format
    9.	Display days 2-6 in five day forecast section
    10.	Convert html framework to dynamic
 -->
 <body>
     <!-- container for the page -->
 <div class="container-fluid">
    <div id="header" class="row">
      <div class="col-md-12">
        <h1>Weather Dashboard</h1>
      </div>
    </div>
    <!-- col for the search parameters -->
    <div class="row">
      <div id="search" class="col-md-3">
        <div class="row">
          <div id="inputCity" class="col-md-12">
            <form>
              <div class="form-group">
                <label for="citySearch">Search for a city</label>
                <input
                  id="city-search"
                  type="text"
                  class="form-control"
                  class="city-search"
                  placeholder="enter city name"
                />
              </div>
            </form>
            <!-- button to activate the search -->
            <button type="button" id="searchBtn">Search</button>
         
          </div>
        </div>
        <!-- new row for searchd cities display -->
        <div class="row">
          <div id="buttons-view" class="col-md-12">

          </div>
        </div>
      </div>
      <!-- col to hold and display all of the results -->
      <div id="results" class="col-md-9">
        <div class="row">
            <!-- this will house all of the current data -->
          <div id="current" class="col-md-12">
            <div id="welcome">
              <h3>City Name:</h3>
              <p>Temperature (F)</p>
              <p>Humidity</p>
              <p>Wind Speed</p>
              <p>UV Index:</p>
            </div>
            <div class="city-display"></div>
            <div class="temp"></div>
            <div class="humidity"></div>
            <div class="wind-speed"></div>
            <div class="uv-index"> UV Index:<span id="uvi"></span></div>
            </div>
          </div>
          <!-- row to hold the display of 5 day weather content -->
          <div class="row">
            <div id="future" class="col-md-12">
              <h2>5-Day Forecast:</h2>
              <div id="cards">
                <div class="row">
                  <div id="fiveDay" class="col-md-4">
                    <div id="five-day-results"></div>
                </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <!-- linking internal js files, moment, and jquery -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
  <script type="text/javascript" src="./script.js"></script>
</body>
</html>
